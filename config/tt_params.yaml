trajectory_tt_publisher:
  ros__parameters:
    publishRate: 100.0
    publishOnce: true
    commandFrameId: command

    # Select the type of trajectory to publish. The parameters below will be used accordingly.
    trajectoryType: target_pose # linear_move, target_pose, figure_eight
    horizon: 4.0
    dt: 0.05
    amplitude: 0.20
    frequency: 0.05

    axisX: 1.0
    axisY: 0.0
    axisZ: 1.0

    # (linearMoveOffset) move along a straight line in the global frame from the initial EE pose to an offset pose.
    # [x, y, z, thz, thy, thx] [m, rad]
    linearMoveOffset: [0.0, 0.0, 0.1, 0.0, 0.7854, 0.0]
    linearMoveOffsetInToolFrame: true
    linearMoveTimeScaling: min_jerk # linear, min_jerk

    # (poseMoveTarget) move along a straight line in the global frame from the initial EE pose to a specified target pose.
    # [x, y, z] or [x, y, z, thz, thy, thx] or [x, y, z, qw, qx, qy, qz] [m, rad, or unitless]
    # poseMoveTarget: [0.45, 0.2, 0.7, 0.707, 0.0, 0.0, -0.707] # [x, y, z, qw, qx, qy, qz]
    poseMoveTarget: [0.6, 0.4, 0.9] # [x, y, z]
    # poseMoveTarget: [0.45, 0.2, 0.7, 0.0, 0.0, 0.0] # [x, y, z, thz, thy, thx]
    # poseMoveTarget: [] # empty -> stay at initial pose (no motion)
    poseMoveTimeScaling: min_jerk # linear, min_jerk

trajectory_progress_monitor:
  ros__parameters:
    monitorRate: 100.0
    publishTF: true
    closestFrameId: command_closest
    window: 20
    maxBacktrack: 5

    onTrackPos: 0.005
    onTrackOriDeg: 5.0

    divergedPos: 0.03
    divergedHoldSec: 0.5

    finishProgress: 0.98
    finishPos: 0.005
